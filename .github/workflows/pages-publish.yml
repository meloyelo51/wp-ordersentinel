name: Publish code snapshot to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Assemble code snapshot
        shell: bash
        run: |
          set -euo pipefail
          rm -rf public && mkdir -p public/files public/bundle
          mkdir -p public/projects/order-sentinel/docs public/projects/order-sentinel/tickets

          # Include plugin code (adjust excludes as needed)
          rsync -a --delete \
            --exclude '.git' --exclude '.github' --exclude '__pycache__' \
            --exclude 'node_modules' --exclude 'dist' --exclude 'tests' \
            --exclude 'old' --exclude 'tmp' --exclude 'temp' --exclude 'sandbox' \
            --exclude 'examples' --exclude 'mu' --exclude 'mu-plugins' \
            --exclude 'mu_plugins' --exclude 'muplugins' \
            order-sentinel/ public/files/order-sentinel/

          # Optional: also publish this repo's own roadmap (separate location)
          if [ -f docs/ROADMAP.md ]; then
            mkdir -p public/project
            cp -f docs/ROADMAP.md public/project/ROADMAP.md
          fi

      - name: Pull tickets/docs from memory repo (read-only)
        run: |
          python3 scripts/pull_memory_tickets.py \
            --base https://raw.githubusercontent.com/meloyelo51/greg16676935420-repo/main/projects/order-sentinel \
            --dest public/projects/order-sentinel

      - name: Build bundle & index
        shell: bash
        run: |
          set -euo pipefail
          # Bundle of the code snapshot under public/files/
          tar -C public -czf public/bundle/ordersentinel-code.tar.gz files
          # Complete index.json for files + bundle
          python3 scripts/build_index.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
